<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input id="search-input" class="search-form-input" type="search" placeholder="Enter a city..." required />
          <input class="search-form-button" type="submit" value="Search"/>
        </form>
      </header>
    <main>
      <div class="weather-app-data">
    <div>
      <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
      <p class="weather-details">Tuesday 14:49, scattered clouds
        <br/>
        Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
      </p>
    </div>
    <div class="temperature">
      <div class="weather-app-icon">⛅</div> 
      <div class="weather-app-temperature">12</div>
      <div class="weather-app-unit">°C</div>
    </div>
  </div>
  </main>
    <footer>
      This project was created by
      <a href="">Tracy Karanja</a>
      and open sourced on
      <a href="">Github</a>
      and deployed on
      <a href="">Vercel</a>
    </footer></div>
    <script src="/src/script.js"></script>
  </body>
</html>
